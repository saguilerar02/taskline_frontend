<cdk-virtual-scroll-viewport itemSize="1" (scrolledIndexChange)="getTimeline()">
    <mat-grid-list cols="4" >
        <mat-grid-tile>
            <button  mat-raised-button class="form-buttons"  (click)="addTask()">
                <mat-icon class="white">add</mat-icon>
                <span>AÃ±adir nueva tarea</span>
            </button> 
        </mat-grid-tile>
        <mat-grid-tile *cdkVirtualFor="let item of subject">
            <app-preview-simple-task (addReminders)="addReminder($event)"
                                        (addContributors)="addContributors($event)" 
                                        (inpectTask)="inspectTask($event)"  
                                        (updateTask)="updateTask($event)" 
                                        (deleteTask)="deleteTask($event)" 
                                        [task]="item"></app-preview-simple-task>
        </mat-grid-tile>
    </mat-grid-list>
</cdk-virtual-scroll-viewport>
